<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Reenie+Beanie&family=Yeon+Sung&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <div class="basic">
        <div class="box1" method="POST">
            <h2 id="calender">000</h2>
            <h2 id="clock">00:00:00</h2>
            <div class="quote" id="quote">
                <span></span></br>
                <span></span>
            </div>
        </div>
        <div class="box2">
            <div class="greet">
                <h1 id="greeting" class="hidden"></h1>
                <form class="hidden" id="login-form">
                    <input class="input" maxlength="15" required type="text" placeholder="What is your name?">
                </form>
            </div>
            <div class="logout">
                <button id="logout" class="hidden" style="border: none; background: none; font-family: 'Poiret One', cursive; font-weight: bold; font-size: 15px;">Log Out</button>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="box3">
        <div class="toDo">
            <form id="todo-form">
                <input class="write" type="text" placeholder="Write a To Do and Press" required style="border: none;
                background: none; border-bottom: 2px solid rgba(1, 34, 105, 0.514);">
            </form>
            <ul class="list" id="todo-list"></ul>
        </div>
    </div>
    <div class="box4">
        <a class="youtube" href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="Youtube"></a>
        <a class="twitter" href="https://twitter.com/home" target="_black"><img src="img/twitter.png" alt="Twitter"></a>
        <a class="nomad" href="https://nomadcoders.co/" target="_black"><img src="img/nomadcoders.png" alt="Nomad Coders"></a>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
